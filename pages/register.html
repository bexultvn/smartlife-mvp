<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>
    (() => {
      const THEME_STORAGE_KEY = "sl_theme_preference";
      const allowed = ["light", "dark"];
      let theme = "light";
      try {
        const stored = localStorage.getItem(THEME_STORAGE_KEY);
        if (allowed.includes(stored)) {
          theme = stored;
        } else if (window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches) {
          theme = "dark";
        }
      } catch (error) {
        theme = "light";
      }
      document.documentElement.setAttribute("data-theme", theme);
      document.documentElement.style.colorScheme = theme === "dark" ? "dark" : "light";
    })();
  </script>
  <title>SmartLife â€” Sign Up</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body class="min-h-dvh auth-shell">
  <main class="container max-w-6xl py-12">
    <section class="auth-card bg-white/95 backdrop-blur rounded-3xl shadow-card p-8 md:p-12">
      <div class="grid md:grid-cols-2 gap-10">
        <!-- illustration left -->
        <div class="hidden md:flex items-center justify-center">
          <img src="images/Register.png"
               alt="auth-illustration" class="w-full max-w-md rounded-2xl object-cover shadow-card">
        </div>

        <!-- form right -->
        <div>
          <div class="flex items-start justify-between gap-4 mb-8">
            <h1 class="text-3xl font-semibold">Sign Up</h1>
            <div class="flex items-center gap-2">
              <button type="button" class="pill bg-white/80 border border-gray-200 shadow-sm text-sm flex items-center gap-2" data-newyear-toggle aria-pressed="true" aria-label="Disable New Year mode">
                <span aria-hidden="true">ðŸŽ„</span>
                <span class="hidden md:inline">New Year Mode</span>
              </button>
              <button type="button" class="pill bg-white/80 border border-gray-200 shadow-sm text-sm" data-theme-toggle aria-label="Switch to dark mode">
                <span data-theme-icon="light" class="text-amber-500">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4">
                    <circle cx="12" cy="12" r="4" />
                    <path d="M12 2v2m0 16v2m10-10h-2M4 12H2m15.5 6.5-1.4-1.4m-8.2 0-1.4 1.4m0-13 1.4 1.4m8.2 0 1.4-1.4" />
                  </svg>
                </span>
                <span data-theme-icon="dark" class="text-blue-200 hidden">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4">
                    <path d="M21 12.8A9 9 0 1 1 11.2 3 7 7 0 0 0 21 12.8Z" />
                  </svg>
                </span>
                <span class="hidden md:inline" data-theme-label>Light</span>
              </button>
            </div>
          </div>

          <form id="registerForm" class="grid gap-5">
            <label class="grid gap-1">
              <span class="text-sm">First Name</span>
              <div class="relative">
                <input name="firstName" class="field w-full pl-10" placeholder="Enter First Name" required />
                <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" aria-hidden="true">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5">
                    <rect x="3.5" y="6" width="17" height="12" rx="2" />
                    <circle cx="8.5" cy="12" r="2" />
                    <path d="M13 11h5" />
                    <path d="M13 15h4" />
                  </svg>
                </span>
              </div>
            </label>

            <label class="grid gap-1">
              <span class="text-sm">Last Name</span>
              <div class="relative">
                <input name="lastName" class="field w-full pl-10" placeholder="Enter Last Name" required />
                <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" aria-hidden="true">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5">
                    <rect x="3.5" y="6" width="17" height="12" rx="2" />
                    <circle cx="8.5" cy="12" r="2" />
                    <path d="M13 11h5" />
                    <path d="M13 15h4" />
                  </svg>
                </span>
              </div>
            </label>

            <label class="grid gap-1">
              <span class="text-sm">Username</span>
              <div class="relative">
                <input name="username" class="field w-full pl-10" placeholder="Enter Username" required />
                <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" aria-hidden="true">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5">
                    <circle cx="12" cy="8" r="3.2" />
                    <path d="M6 20a6 6 0 0 1 12 0" />
                  </svg>
                </span>
              </div>
            </label>

            <label class="grid gap-1">
              <span class="text-sm">Email</span>
              <div class="relative">
                <input name="email" type="email" class="field w-full pl-10" placeholder="Enter Email" required />
                <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" aria-hidden="true">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5">
                    <rect x="3.5" y="6" width="17" height="12" rx="2" fill="none" />
                    <path d="m4.5 7.5 7.5 6 7.5-6" />
                  </svg>
                </span>
              </div>
            </label>

            <label class="grid gap-1">
              <span class="text-sm">Password</span>
              <div class="relative">
                <input name="password" type="password" class="field w-full pl-10" placeholder="Enter Password" required />
                <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" aria-hidden="true">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5">
                    <rect x="6.5" y="11" width="11" height="9" rx="2" />
                    <path d="M8.5 11V8.5a3.5 3.5 0 0 1 7 0V11" />
                    <path d="M12 15v3" />
                  </svg>
                </span>
              </div>
            </label>

            <label class="grid gap-1">
              <span class="text-sm">Confirm Password</span>
              <div class="relative">
                <input name="confirm" type="password" class="field w-full pl-10" placeholder="Confirm Password" required />
                <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" aria-hidden="true">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5">
                    <rect x="6.5" y="11" width="11" height="9" rx="2" />
                    <path d="M8.5 11V8.5a3.5 3.5 0 0 1 7 0V11" />
                    <path d="M12 15v3" />
                  </svg>
                </span>
              </div>
            </label>

            <label class="inline-flex items-center gap-2 text-sm">
              <input type="checkbox" name="agree" required />
              <span>I agree to all terms</span>
            </label>

            <button class="btn-primary w-28">Register</button>

            <p class="text-sm text-gray-600">
              Already have an account?
              <a class="underline text-accent-500" href="/pages/login.html">Sign In</a>
            </p>

            <p id="regError" class="text-sm text-danger-500 hidden"></p>
          </form>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="/src/pages/register.js"></script>
</body>
</html>
